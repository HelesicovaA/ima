{% assign compareUrl = include.url | prepend: '/' | append: '.html' %}
<p class="level-item is-narrow has-text-centered{% if compareUrl == page.url or include.url == page.url or include.url == page.menuUrl %} is-active{% endif %}">
  <a
    href="{{ include.url | relative_url }}"
    {% if include.title and include.title != empty %}
    title="{{ include.title }}"
    {% endif %}
    {% if include.url contains "https://" %}
    target="_blank"
    {% endif %}
    class="has-text-primary">
    {{ include.text }}
  </a>
</p>
