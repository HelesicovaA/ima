<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      {{ site.title }}
      {% if page.title %}
          | {{ page.title }}
      {% endif %}
    </title>
    <script src="{{ '/js/menu.js?v=' | append: site.github.build_revision | relative_url }}" async></script>

    <link rel="apple-touch-icon" sizes="120x120" href="/img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/icons/favicon-16x16.png">
    <link rel="manifest" href="/img/icons/site.webmanifest">
    <link rel="mask-icon" href="/img/icons/safari-pinned-tab.svg" color="#de0304">
    <link rel="shortcut icon" href="/img/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-config" content="/img/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <meta name="viewport" content="width=device-width,initial-scale=1">
    
    <meta itemprop="description" name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />
    <meta name="robots" content="index, follow">

    <link rel="stylesheet" href="{{ '/css/all.min.css?v='| append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ '/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <div>
      <div class="hero-head">
          <nav class="navbar">
            <div class="container">
              <div class="navbar-brand">
                <a class="navbar-item" href="{{ '/' | relative_url }}">
                  <img src="{{ '/img/imajs-logo-small.png?v=' | append: site.github.build_revision | relative_url }}" alt="IMA.js logo">
                </a>
                <a role="button" class="navbar-burger" data-target="menu" aria-label="menu" aria-expanded="false">
                  <span aria-hidden="true"></span>
                  <span aria-hidden="true"></span>
                  <span aria-hidden="true"></span>
                </a>
              </div>
              <div class="navbar-menu" id="menu">
                <div class="navbar-start">
                  {% for item in site.data.menu %}
                    {% include navbar-item.html text=item.text title=item.title url=item.url %}
                  {% endfor %}
                </div>
                <div class="navbar-end">
                  <span class="navbar-item">
                    <a class="button is-primary is-light" href="https://github.com/seznam/ima/releases" target="_blank">
                      v{{ site.data.common.version }}
                    </a>
                  </span>
                  <span class="navbar-item">
                    <a href="https://github.com/seznam/ima" target="_blank">
                      <span class="icon">
                        <i class="fab fa-github fa-lg"></i>
                      </span>
                    </a>
                  </span>
                </div>
              </div>
            </div>
          </nav>
      </div>
      <div class="hero-body">
